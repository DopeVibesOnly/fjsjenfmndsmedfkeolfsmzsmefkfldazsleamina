        options.forEach(option => option.classList.remove('selected'));
        options[index].classList.add('selected');
        
        answers[currentQuestion] = index;
        
        setTimeout(() => {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                showResult();
            }
        }, 500);

        progress.style.width = `${percentage}%`;
    }

            acc[val] = (acc[val] || 0) + 1;
            return acc;
        }, {});
